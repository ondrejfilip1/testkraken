<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahoj honzo</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: "Comic Sans MS";
            color: red;
            text-shadow: 3px 3px 3px rgba(255, 0, 0, 0.3);
            animation: 3s anim linear infinite;
        }

        @keyframes anim {
            from {
                filter: hue-rotate(0deg);
            }

            to {
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Ahoj honzo :3</h1>
</body>
</html>
